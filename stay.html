nav li.cta a{background:var(--accent);color:#fff;padding:10px 14px;border-radius:14px;border-bottom:none}
nav li.cta a:hover{opacity:.95;transform:translateY(-1px)}
.mobile-menu{display:none;position:fixed;top:64px;right:16px;background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:16px;box-shadow:0 8px 40px rgba(0,0,0,.12);padding:12px;z-index:40}

.note{background:#fff;border:1px solid #eee;border-radius:16px;padding:16px;margin-top:18px}

<script>
(function(){
  const btn=document.getElementById('hambBtn');
  const menu=document.getElementById('mobileMenu');
  if(btn&&menu){
    btn.addEventListener('click',e=>{
      e.stopPropagation();
      menu.style.display = (menu.style.display==='block')?'none':'block';
    });
    document.addEventListener('click',e=>{
      if(menu.style.display==='block' && !menu.contains(e.target) && e.target!==btn){
        menu.style.display='none';
      }
    });
  }
})();
</script>
